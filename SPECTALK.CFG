; SpecTalk ZX Configuration File
; Place in SYS/CONFIG/SPECTALK.CFG

; === CONNECTION ===
nick=
server=
port=6667
pass=
nickpass=
autoconnect=0

; === DISPLAY ===
theme=1
timestamps=0

; === BEHAVIOR ===
autoaway=0
beep=1
quits=1
tz=0

; === FRIENDS ===
friend1=
friend2=
friend3=


; ============================================
;           SETTINGS REFERENCE
; ============================================
;
; Lines starting with ; are comments and ignored.
; Format: key=value (no spaces around =)
; Leave value empty to use default or disable.
;
; --------------------------------------------
;              CONNECTION
; --------------------------------------------
;
; nick
;   Your IRC nickname (max 17 characters).
;   This is the name others will see in chat.
;   No spaces allowed. Example: nick=ZXUser
;
; server
;   IRC server hostname or IP address.
;   Common servers:
;     irc.libera.chat  - Libera Chat (recommended)
;     irc.efnet.org    - EFNet
;     irc.undernet.org - Undernet
;     irc.dal.net      - DALnet
;     irc.rizon.net    - Rizon
;   Example: server=irc.libera.chat
;
; port
;   Server port number (1-65535).
;   Default: 6667 (standard IRC port)
;   Note: SSL/TLS (port 6697) is NOT supported.
;   Example: port=6667
;
; pass
;   Server password (rarely needed).
;   Only required for private/passworded servers.
;   This is NOT your NickServ password.
;   Leave empty for public servers.
;   Example: pass=secretServerPass
;
; nickpass
;   NickServ identification password.
;   If set, SpecTalk automatically identifies
;   with NickServ after connecting to the server.
;   This is the password for your registered nick.
;   You can also identify manually with /id command.
;   Example: nickpass=myNickServPassword
;
; autoconnect
;   Automatically connect on startup.
;   0 = disabled (default) - use /server manually
;   1 = enabled - connects to server on boot
;   Requires server= to be configured.
;   Combined with nickpass=, provides full auto-login.
;   Example: autoconnect=1
;
; --------------------------------------------
;               DISPLAY
; --------------------------------------------
;
; theme
;   Color scheme for the interface.
;   1 = Default   - Blue background, classic IRC look
;   2 = Terminal  - Black background, green text
;   3 = Commander - Dark blue, Norton/MC style
;   Example: theme=2
;
; timestamps
;   Show timestamps on messages.
;   0 = disabled (default) - cleaner display
;   1 = enabled - shows HH:MM before messages
;   Can be toggled during session with /timestamps
;   Example: timestamps=1
;
; --------------------------------------------
;               BEHAVIOR
; --------------------------------------------
;
; autoaway
;   Automatic away after idle minutes.
;   0 = disabled (default)
;   1-60 = minutes of keyboard inactivity before
;          setting away status automatically
;   Auto-away clears when you send any message.
;   Manual /away must be cleared with /away.
;   Example: autoaway=15
;
; beep
;   Audible notification sound.
;   0 = silent - no sound on events
;   1 = enabled (default) - beep on:
;       - Private messages received
;       - Your nick mentioned in channel
;   Can be toggled with /beep command.
;   Example: beep=1
;
; quits
;   Show QUIT/PART messages in chat.
;   0 = hidden - cleaner on busy channels
;   1 = shown (default) - see who leaves
;   Can be toggled with /quits command.
;   Example: quits=0
;
; tz
;   Timezone offset from UTC in hours.
;   Range: -12 to +12
;   Used to display correct local time.
;   Common values:
;     -8  = Los Angeles (PST)
;     -5  = New York (EST)
;      0  = London (GMT/UTC)
;     +1  = Madrid, Paris, Berlin (CET)
;     +2  = Athens, Helsinki (EET)
;     +9  = Tokyo (JST)
;   Example: tz=1
;
; --------------------------------------------
;               FRIENDS
; --------------------------------------------
;
; friend1, friend2, friend3
;   Friend nicknames to monitor (max 3).
;   SpecTalk periodically checks if these users
;   are online using ISON command.
;   When a friend comes online, you'll see a
;   notification and their WHOIS info.
;   If that friend JOINs one of your open channels,
;   SpecTalk also shows "Friend alert" and plays beep
;   (if beep=1).
;   Status indicator shows friends online.
;   Leave empty to disable friend tracking.
;   Example: friend1=MyBestFriend
;            friend2=AnotherPal
;
; ============================================
;            EXAMPLE CONFIGURATION
; ============================================
;
; A typical configuration might look like:
;
;   nick=SpectrumUser
;   server=irc.libera.chat
;   port=6667
;   nickpass=mySecretPass
;   autoconnect=1
;   theme=1
;   autoaway=15
;   beep=1
;   quits=1
;   tz=1
;   friend1=RetroFan
;
; This would:
; - Connect automatically to Libera Chat
; - Identify with NickServ
; - Set away after 15 minutes idle
; - Beep on mentions/PMs
; - Show quit messages
; - Use UTC+1 timezone
; - Monitor RetroFan's online status
;
; ============================================
