; nick: Your IRC nickname
;   Max 17 characters. No spaces allowed.
;   This is the name others will see.
nick=SpecUser

; server: IRC server to connect to
;   Common servers:
;     irc.libera.chat  (Libera Chat)
;     irc.efnet.org    (EFNet)
;     irc.undernet.org (Undernet)
;     irc.dal.net      (DALnet)
;     irc.rizon.net    (Rizon)
server=irc.libera.chat

; port: Server port number
;   6667 = standard unencrypted (default)
;   6697 = SSL/TLS encrypted connection
port=6667

; pass: Server password
;   Leave empty or comment out if not needed.
;   This is the server password sent on connect
;   (not NickServ). Most servers don't need one.
;   For NickServ auth, use /msg NickServ after
;   connecting: /msg NickServ IDENTIFY <password>
;pass=

; theme: Color scheme for the interface
;   1 = Default   (blue background, classic)
;   2 = Terminal  (black background, green text)
;   3 = Commander (dark blue, Norton/MC style)
theme=2

; autoaway: Automatic away after idle minutes
;   0    = disabled (default)
;   1-60 = minutes of inactivity before
;          setting away status automatically.
;          Cleared on any keyboard input.
autoaway=0

; beep: Audible notification sound
;   Plays a short beep when you receive a
;   private message or your nick is mentioned.
;   0 = silent
;   1 = enabled (default)
beep=1

; quits: Show quit/part messages in chat
;   On busy channels, quit messages can flood
;   the screen. Disable for a cleaner view.
;   0 = hidden
;   1 = shown (default)
quits=1

; tz: Timezone offset from UTC for the clock
tz=1
;   Used by the SNTP time sync feature.
;   Range: -12 to +12
;
;   Common values:
;     -8  Los Angeles (PST)
;     -5  New York (EST)
;     -3  Buenos Aires (ART)
;      0  London (GMT)
;      1  Madrid, Berlin, Paris (CET)
;      2  Athens, Helsinki (EET)
;      3  Moscow (MSK)
;      5  Islamabad (PKT)
;      8  Beijing, Singapore (CST)
;      9  Tokyo (JST)
;     10  Sydney (AEST)

